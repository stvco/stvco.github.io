<div id="modal-advertencia" class="modal-overlay">
    <div class="modal-content">
        <h2 class="modal-title">FASE BETA</h2>
        <p class="modal-message">
            Este sitio web está actualmente en desarrollo. Si encuentra algún error o fallo, por favor, infórmelo al
            desarrollador.
        </p>
        <button id="btn-aceptar-beta" class="btn-beta">Aceptar</button>
    </div>

    <style>
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-overlay, rgba(0, 0, 0, 0.9));
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            padding: 20px;
            animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-content {
            background: rgba(24, 24, 24, 0.85);
            /* Slightly transparent for glass feel */
            border: 1px solid var(--primary, #4ec9ff);
            box-shadow: 0 0 40px rgba(78, 201, 255, 0.15);
            padding: 40px 30px;
            border-radius: 1.5rem;
            /* Matches visor-contenido mostly */
            max-width: 480px;
            width: 100%;
            text-align: center;
            color: #e8e8e8;
            font-family: 'Montserrat', sans-serif;
            transform: translateY(0);
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .modal-title {
            color: var(--primary, #4ec9ff);
            text-transform: uppercase;
            font-size: 1.8rem;
            margin: 0 0 15px 0;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .modal-message {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ccc;
        }

        .btn-beta {
            background: var(--accent, #92ff4e);
            color: #000;
            border: none;
            padding: 14px 40px;
            border-radius: 0.75rem;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            letter-spacing: 1px;
        }

        .btn-beta:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(146, 255, 78, 0.4);
            background: #3fb9ed;
            /* Falback to accent-hover if var fails, though var is handled in css */
        }

        /* Ensure variables work if variables are not inherited (though they should be if in DOM) */

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</div>
